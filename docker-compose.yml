version: "3.8"

services:
  tunity-back-office:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=production
      - NEXT_PUBLIC_GOOGLE_CLIENT_ID=25438555964-3slbi1sdp7kg97t3i13jdf7e4vgd1q0i.apps.googleusercontent.com
      - NEXT_PUBLIC_API_BASE_URL=http://host.docker.internal:8080
      - BACKEND_URL=http://host.docker.internal:8080
      - PORT=3000
    networks:
      - tunity-network
    restart: unless-stopped
    extra_hosts:
      - "host.docker.internal:host-gateway"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000/api/health || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

networks:
  tunity-network:
    driver: bridge
